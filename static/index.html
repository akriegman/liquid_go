<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width" />
  <link rel='icon' type='image/png' href='./favicon.ico'>
  <title>Liquid Go</title>
  <style>
    @font-face {
      font-family: 'GoMonoRegular';
      src: url('https://fontlibrary.org/assets/fonts/go-mono/f505ef2cca209951db796b42d0c2c24d/ac3a15a4b6c3c3a7958a7076f079e59f/GoMonoRegular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'GoRegular';
      src: url('https://fontlibrary.org/assets/fonts/go/1a47610acccee14e90c4ae5ff9041faa/078e6f5e7fa702bca3a8f3cfcf1f009d/GoRegular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html {
      min-height: 100%;
      display: flex;
      align-items: stretch;
      font-family: serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-left: auto;
      margin-right: auto;
      width: 1000px;
      padding: 0 10px;
      background: rgb(255, 237, 203);
    }

    br {
      display: block;
      content: "";
      margin-top: 2px;
    }

    .big {
      margin-top: 6px;
    }

    fieldset {
      padding-inline-start: 0;
      padding-inline-end: 0;
      border: none;
    }

    .footer {
      margin-top: 12px;
      align-items: center;
      align-self: stretch;
      display: flex;
    }

    .footer,
    blockquote,
    .accent {
      padding: 5px;
      /* background: #bb9b48; */
      /* background: rgb(202, 156, 69); */
      background: #d4bd8c;
      /* color: #ffffff; */
      border-radius: 5px;
      /* font-family: 'GoMonoRegular'; */
    }

    button,
    input {
      background: #d4bd8c;
      font-family: serif;
      /* font-family: 'GoRegular'; */
    }

    .accent button,
    .accent input {
      background: rgb(255, 237, 203);
    }

    blockquote {
      padding: 15px;
      position: relative;
    }

    /* blockquote::before {
      content: '\201C';
      font-size: 30px;
    }

    blockquote::after {
      float: right;
      content: '\201D';
      font-size: 30px;
    } */
  </style>
</head>

<body>
  <h1 style='text-align: center; margin: 0.3em;'>Liquid Go</h1>

  <div id='root' style='display: flex; flex-direction: column;'></div>
  <script src='index.js'></script>

  <div style='margin-top: auto;'>
    <div class='footer'>
      <a href="https://www.srcf.net/" style='display: flex;'><img src="https://www.srcf.net/images/poweredby-dark.svg"
          alt="Powered by the Student-Run Computing Facility (SRCF)"></a>
      <div style='margin-left: auto; display: flex; flex-direction: column; align-items: center;'>
        Made by Aaron Kriegman
        <div>
          &lt;<a id='email'>aaronkplus2@gmail.com</a>&gt;
        </div>
        <div id='secret'></div>
      </div>
    </div>
  </div>
</body>

</html>
